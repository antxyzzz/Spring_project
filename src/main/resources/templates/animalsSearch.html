<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>動物検索</title>
</head>

<body>
	<h1>動物検索画面</h1>

	<form action=th:action="@{/animalsDetail}" method="get">
		<select name="animalsSelect">
			<option th:each="animalList : ${animalsList}" th:value="${animalList.id}"
				th:text="${animalList.japaneseName}"></option>
		</select>

		<button type="submit">検索</button>
	</form>
</body>

</html>
